<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Advanced AI-powered TTRPG Assistant for immersive storytelling." />
    <meta name="theme-color" content="#0f0f12" />

    <title>TTRPG Assistant</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link data-trunk rel="css" href="public/main.css" />
    <link data-trunk rel="css" href="public/themes.css" />
    <link data-trunk rel="css" href="public/effects.css" />
    <link data-trunk rel="css" href="public/combat.css" />

    <!-- Application -->
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" />

    <style>
        /* Base splash screen styles */
        body {
            margin: 0;
            background-color: #0f0f12; /* Fallback deep bg */
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f12;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #a855f7; /* Purple accent */
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Smooth Theme Transitions */
        body, div, button, input, textarea, select {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, fill 0.3s ease, stroke 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Accessibility Skip Link -->
    <a href="#main-content" class="skip-link" style="position: absolute; opacity: 0; pointer-events: none;">Skip to main content</a>

    <!-- Loading Splash -->
    <div id="app-loading">
        <div class="loader"></div>
    </div>

    <!-- NoJS Fallback -->
    <noscript>
        <div style="padding: 2rem; color: white; text-align: center;">
            This application requires JavaScript to run.
        </div>
    </noscript>

    <!-- App Root (Leptos will mount here) -->
</body>
</html>
