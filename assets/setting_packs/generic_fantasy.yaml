# Generic Fantasy Setting Pack
# Default setting pack for campaigns without an explicit setting

id: generic_fantasy
name: Generic Fantasy
description: |
  The default setting pack for generic fantasy campaigns. This pack
  provides standard archetype definitions without setting-specific
  modifications. It serves as the base layer that all other setting
  packs build upon.

  Use this setting pack for:
  - Homebrew campaigns without specific setting requirements
  - One-shots with generic fantasy themes
  - Campaigns that don't fit established settings
  - Testing and development

gameSystem: generic
version: "1.0.0"
author: TTRPG Assistant

tags:
  - default
  - generic
  - fantasy
  - standard

# No archetype overrides - uses base definitions
archetypeOverrides: {}

# No custom archetypes - uses base definitions
customArchetypes: []

# No vocabulary overrides - uses base definitions
vocabularyOverrides: {}

# References standard vocabulary banks
# These are defined in the assets/vocabulary/ directory
vocabularyBanks: []

