# Casual Speech Style Vocabulary Bank
# Informal, relaxed speech patterns

id: style_casual
displayName: Casual Speech
description: |
  Relaxed, informal vocabulary and phrases used in friendly settings.
  Low formality, warm tone, colloquial expressions.

version: "1.0.0"

phrases:
  greetings:
    - text: "Hey there!"
      formality: 2
      toneMarkers: [friendly, casual]
      priority: 10
    - text: "What's the good word?"
      formality: 2
      toneMarkers: [friendly, cheerful]
      priority: 8
    - text: "Look who it is!"
      formality: 2
      toneMarkers: [pleased, familiar]
      priority: 7
    - text: "Good to see you!"
      formality: 3
      toneMarkers: [warm, sincere]
      priority: 9
    - text: "Pull up a seat!"
      formality: 2
      toneMarkers: [welcoming, casual]
      priority: 7

  farewells:
    - text: "See you around!"
      formality: 2
      toneMarkers: [casual, friendly]
      priority: 9
    - text: "Don't be a stranger!"
      formality: 2
      toneMarkers: [warm, inviting]
      priority: 8
    - text: "Take it easy."
      formality: 2
      toneMarkers: [casual, relaxed]
      priority: 7
    - text: "Catch you later!"
      formality: 1
      toneMarkers: [casual, friendly]
      priority: 8
    - text: "Stay out of trouble!"
      formality: 2
      toneMarkers: [playful, caring]
      priority: 7

  affirmations:
    - text: "You bet!"
      formality: 2
      toneMarkers: [enthusiastic, agreeable]
      priority: 9
    - text: "Sounds good to me."
      formality: 3
      toneMarkers: [agreeable, relaxed]
      priority: 8
    - text: "I'm with you on that."
      formality: 3
      toneMarkers: [supportive, friendly]
      priority: 7
    - text: "No problem at all."
      formality: 3
      toneMarkers: [helpful, casual]
      priority: 8

  denials:
    - text: "No can do, I'm afraid."
      formality: 3
      toneMarkers: [apologetic, casual]
      priority: 8
    - text: "That's not really my thing."
      formality: 2
      toneMarkers: [honest, casual]
      priority: 7
    - text: "Wish I could help, but..."
      formality: 3
      toneMarkers: [apologetic, sincere]
      priority: 8
    - text: "Not gonna happen."
      formality: 2
      toneMarkers: [firm, casual]
      priority: 6

  expressions:
    # Intentional use of the nonstandard contraction "ain't" for casual speech style.
    - text: "Well, ain't that something!"
      formality: 2
      toneMarkers: [surprised, impressed]
      priority: 8
    - text: "You don't say!"
      formality: 2
      toneMarkers: [surprised, interested]
      priority: 7
    - text: "That's the way the cookie crumbles."
      formality: 2
      toneMarkers: [resigned, philosophical]
      priority: 6
    - text: "Life's funny like that."
      formality: 3
      toneMarkers: [philosophical, relaxed]
      priority: 7

  small_talk:
    - text: "Weather's been something, hasn't it?"
      formality: 3
      toneMarkers: [conversational, casual]
      priority: 8
    - text: "Heard any good rumors lately?"
      formality: 2
      toneMarkers: [curious, playful]
      priority: 7
    - text: "Busy day around here."
      formality: 3
      toneMarkers: [conversational, casual]
      priority: 6
