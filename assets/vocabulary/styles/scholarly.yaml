# Scholarly Speech Style Vocabulary Bank
# Academic, intellectual speech patterns

id: style_scholarly
displayName: Scholarly Speech
description: |
  Academic vocabulary and phrases used by scholars, sages, and wizards.
  Precise, often verbose, with references to learning and knowledge.

role: scholar
version: "1.0.0"

phrases:
  greetings:
    - text: "Ah, a visitor. How intriguing."
      formality: 6
      toneMarkers: [curious, distracted]
      priority: 9
    - text: "You find me in the midst of research."
      formality: 6
      toneMarkers: [busy, apologetic]
      priority: 8
    - text: "Come in, come in. Do not disturb the manuscripts."
      formality: 5
      toneMarkers: [welcoming, fussy]
      priority: 7
    - text: "I trust you have a matter of import?"
      formality: 7
      toneMarkers: [busy, formal]
      priority: 8
    - text: "Your timing is... curious. I was just reading about such things."
      formality: 5
      toneMarkers: [mysterious, intrigued]
      priority: 6

  farewells:
    - text: "Knowledge be your guide."
      formality: 6
      toneMarkers: [sincere, learned]
      priority: 9
    - text: "Return if you uncover anything of interest."
      formality: 6
      toneMarkers: [curious, encouraging]
      priority: 8
    - text: "I must return to my studies."
      formality: 5
      toneMarkers: [distracted, dismissive]
      priority: 7
    - text: "May your quest for answers prove fruitful."
      formality: 7
      toneMarkers: [sincere, encouraging]
      priority: 7

  affirmations:
    - text: "Your hypothesis appears sound."
      formality: 7
      toneMarkers: [analytical, approving]
      priority: 8
    - text: "Indeed, the evidence supports this."
      formality: 7
      toneMarkers: [analytical, agreeable]
      priority: 9
    - text: "A most astute observation."
      formality: 7
      toneMarkers: [impressed, approving]
      priority: 8
    - text: "Yes, yes, precisely."
      formality: 5
      toneMarkers: [enthusiastic, distracted]
      priority: 7

  denials:
    - text: "The evidence does not support such a conclusion."
      formality: 7
      toneMarkers: [analytical, correcting]
      priority: 9
    - text: "I fear you are misinformed."
      formality: 6
      toneMarkers: [polite, correcting]
      priority: 8
    - text: "That contradicts established theory."
      formality: 7
      toneMarkers: [dismissive, analytical]
      priority: 7
    - text: "Fascinating theory, but fundamentally flawed."
      formality: 6
      toneMarkers: [interested, critical]
      priority: 6

  expressions:
    - text: "Most fascinating!"
      formality: 5
      toneMarkers: [excited, curious]
      priority: 9
    - text: "This requires further investigation."
      formality: 6
      toneMarkers: [thoughtful, serious]
      priority: 8
    - text: "The implications are... significant."
      formality: 6
      toneMarkers: [worried, thoughtful]
      priority: 7
    - text: "I've read of such things, but never witnessed them."
      formality: 5
      toneMarkers: [awed, curious]
      priority: 8
    - text: "Curious. Most curious."
      formality: 5
      toneMarkers: [thoughtful, intrigued]
      priority: 8

  information_sharing:
    - text: "According to ancient texts..."
      formality: 7
      toneMarkers: [learned, informative]
      priority: 9
    - text: "The historical record suggests..."
      formality: 7
      toneMarkers: [analytical, informative]
      priority: 8
    - text: "If my research is correct..."
      formality: 6
      toneMarkers: [cautious, informative]
      priority: 8
    - text: "Let me consult my notes on this matter."
      formality: 5
      toneMarkers: [helpful, distracted]
      priority: 7
