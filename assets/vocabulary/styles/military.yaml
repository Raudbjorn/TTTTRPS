# Military Speech Style Vocabulary Bank
# Disciplined, efficient speech patterns

id: style_military
displayName: Military Speech
description: |
  Clipped, efficient vocabulary and phrases used by soldiers, guards,
  and military personnel. Direct, no-nonsense, often uses titles and
  ranks.

role: soldier
version: "1.0.0"

phrases:
  greetings:
    - text: "State your business."
      formality: 6
      toneMarkers: [authoritative, businesslike]
      priority: 9
    - text: "Halt. Identify yourself."
      formality: 7
      toneMarkers: [commanding, suspicious]
      priority: 10
    - text: "At ease, citizen."
      formality: 6
      toneMarkers: [authoritative, relaxed]
      priority: 7
    - text: "What brings you here?"
      formality: 5
      toneMarkers: [businesslike, curious]
      priority: 8
    - text: "Papers, please."
      formality: 6
      toneMarkers: [official, businesslike]
      priority: 8

  farewells:
    - text: "Move along."
      formality: 5
      toneMarkers: [dismissive, official]
      priority: 8
    - text: "Carry on."
      formality: 6
      toneMarkers: [authoritative, brief]
      priority: 9
    - text: "Stay out of trouble."
      formality: 5
      toneMarkers: [warning, casual]
      priority: 7
    - text: "Dismissed."
      formality: 7
      toneMarkers: [commanding, final]
      priority: 6

  affirmations:
    - text: "Understood."
      formality: 6
      toneMarkers: [crisp, acknowledgment]
      priority: 10
    - text: "Affirmative."
      formality: 7
      toneMarkers: [official, precise]
      priority: 9
    - text: "It will be done."
      formality: 6
      toneMarkers: [dutiful, resolute]
      priority: 8
    - text: "As you say."
      formality: 6
      toneMarkers: [obedient, formal]
      priority: 7

  denials:
    - text: "Negative."
      formality: 7
      toneMarkers: [official, precise]
      priority: 9
    - text: "That's not permitted."
      formality: 6
      toneMarkers: [authoritative, firm]
      priority: 8
    - text: "I can't allow that."
      formality: 5
      toneMarkers: [firm, apologetic]
      priority: 7
    - text: "Access denied."
      formality: 7
      toneMarkers: [official, final]
      priority: 8

  expressions:
    - text: "Seen a lot in my time."
      formality: 4
      toneMarkers: [weary, experienced]
      priority: 7
    - text: "War changes people."
      formality: 5
      toneMarkers: [somber, philosophical]
      priority: 6
    - text: "Orders are orders."
      formality: 6
      toneMarkers: [resigned, dutiful]
      priority: 8
    - text: "I follow the chain of command."
      formality: 6
      toneMarkers: [dutiful, formal]
      priority: 7

  warnings:
    - text: "I'd advise caution."
      formality: 6
      toneMarkers: [serious, warning]
      priority: 9
    - text: "This area is restricted."
      formality: 7
      toneMarkers: [official, warning]
      priority: 10
    - text: "Don't make me take action."
      formality: 5
      toneMarkers: [threatening, serious]
      priority: 7
    - text: "Consider this your only warning."
      formality: 6
      toneMarkers: [threatening, final]
      priority: 8

  commands:
    - text: "Fall in!"
      formality: 7
      toneMarkers: [commanding, urgent]
      priority: 9
    - text: "Report!"
      formality: 7
      toneMarkers: [commanding, expectant]
      priority: 8
    - text: "Hold your position."
      formality: 7
      toneMarkers: [commanding, serious]
      priority: 9
