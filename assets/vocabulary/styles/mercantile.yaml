# Mercantile Speech Style Vocabulary Bank
# Commercial, trade-focused speech patterns

id: style_mercantile
displayName: Mercantile Speech
description: |
  Commercial vocabulary and phrases used by merchants, traders, and
  shopkeepers. Focuses on value, deals, and business transactions.

role: merchant
version: "1.0.0"

phrases:
  greetings:
    - text: "Welcome, welcome! Come see my wares!"
      formality: 4
      toneMarkers: [enthusiastic, welcoming]
      priority: 10
    - text: "A discerning customer, I can tell."
      formality: 5
      toneMarkers: [flattering, shrewd]
      priority: 9
    - text: "Looking to buy or sell today?"
      formality: 4
      toneMarkers: [businesslike, friendly]
      priority: 8
    - text: "You've come to the right place!"
      formality: 4
      toneMarkers: [confident, welcoming]
      priority: 8
    - text: "I've got just what you need."
      formality: 4
      toneMarkers: [confident, helpful]
      priority: 7

  farewells:
    - text: "Pleasure doing business with you."
      formality: 5
      toneMarkers: [satisfied, professional]
      priority: 10
    - text: "Come back when your coin purse is heavier!"
      formality: 3
      toneMarkers: [playful, hopeful]
      priority: 7
    - text: "Tell your friends about us!"
      formality: 3
      toneMarkers: [cheerful, commercial]
      priority: 7
    - text: "May your investments prosper."
      formality: 6
      toneMarkers: [sincere, formal]
      priority: 8
    - text: "Safe travels, and keep an eye on that merchandise."
      formality: 4
      toneMarkers: [friendly, concerned]
      priority: 7

  negotiation:
    - text: "I can offer you a special price..."
      formality: 5
      toneMarkers: [enticing, shrewd]
      priority: 9
    - text: "Let's make a deal we both can smile about."
      formality: 4
      toneMarkers: [friendly, negotiating]
      priority: 8
    - text: "At that price, I'd be giving it away."
      formality: 4
      toneMarkers: [mock-outrage, negotiating]
      priority: 7
    - text: "For you? I can make an exception."
      formality: 5
      toneMarkers: [flattering, enticing]
      priority: 8
    - text: "That's my final offer."
      formality: 5
      toneMarkers: [firm, businesslike]
      priority: 8

  affirmations:
    - text: "Now that's a fair price."
      formality: 4
      toneMarkers: [satisfied, agreeable]
      priority: 8
    - text: "You've got yourself a deal."
      formality: 4
      toneMarkers: [decisive, satisfied]
      priority: 9
    - text: "Quality goods deserve quality prices."
      formality: 5
      toneMarkers: [proud, agreeable]
      priority: 7

  denials:
    - text: "I can't let it go for that."
      formality: 4
      toneMarkers: [firm, apologetic]
      priority: 8
    - text: "That item's not for sale, I'm afraid."
      formality: 5
      toneMarkers: [apologetic, firm]
      priority: 8
    - text: "My supplier would have my head."
      formality: 4
      toneMarkers: [apologetic, excuse]
      priority: 6
    - text: "Come back with better coin."
      formality: 3
      toneMarkers: [dismissive, businesslike]
      priority: 5

  expressions:
    - text: "Time is money, friend."
      formality: 4
      toneMarkers: [shrewd, businesslike]
      priority: 8
    - text: "Every coin tells a story."
      formality: 5
      toneMarkers: [philosophical, wise]
      priority: 6
    - text: "The market waits for no one."
      formality: 5
      toneMarkers: [urgent, wise]
      priority: 7
    - text: "I know a good deal when I see one."
      formality: 4
      toneMarkers: [confident, shrewd]
      priority: 7

  sales_pitch:
    - text: "Finest quality, guaranteed!"
      formality: 4
      toneMarkers: [enthusiastic, commercial]
      priority: 9
    - text: "You won't find better anywhere in town."
      formality: 4
      toneMarkers: [confident, persuasive]
      priority: 8
    - text: "Imported from the finest craftsmen."
      formality: 5
      toneMarkers: [impressive, persuasive]
      priority: 7
    - text: "This beauty practically sells itself."
      formality: 4
      toneMarkers: [confident, enthusiastic]
      priority: 7
