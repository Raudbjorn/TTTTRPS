  - traitId: curious
    weight: 0.9
    defaultIntensity: 8
  - traitId: inventive
    weight: 0.85
    defaultIntensity: 7
  - traitId: eccentric
    weight: 0.7
    defaultIntensity: 6
  - traitId: enthusiastic
    weight: 0.75
    defaultIntensity: 6
  - traitId: clever
    weight: 0.8
    defaultIntensity: 7
  - traitId: mischievous
    weight: 0.55
    defaultIntensity: 5

