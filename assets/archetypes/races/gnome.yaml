# Gnome Race Archetype
# A small, inventive, illusion-loving folk

id: gnome
displayName: Gnome
category: race
description: |
  Gnomes are curious and inventive, delighting in discovery and creation.
  They have a natural affinity for illusion magic and mechanical devices.
  Their boundless enthusiasm can sometimes lead them into trouble, but
  their quick wits usually get them out again.

