  - traitId: graceful
    weight: 0.85
    defaultIntensity: 7
  - traitId: patient
    weight: 0.8
    defaultIntensity: 7
  - traitId: aloof
    weight: 0.65
    defaultIntensity: 5
  - traitId: observant
    weight: 0.7
    defaultIntensity: 6
  - traitId: artistic
    weight: 0.7
    defaultIntensity: 6
  - traitId: melancholic
    weight: 0.4
    defaultIntensity: 4

npcRoleMapping:
  - role: sage
    weight: 0.6
    context: Keepers of ancient knowledge
  - role: scout
    weight: 0.5
    context: Expert trackers and archers
  - role: craftsman
    weight: 0.5
    context: Skilled in delicate and magical crafts

