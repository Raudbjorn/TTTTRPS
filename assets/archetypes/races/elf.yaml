# Elf Race Archetype
# A graceful, long-lived, nature-attuned folk

id: elf
displayName: Elf
category: race
description: |
  Elves are an ancient and graceful people, living in harmony with nature
  and possessing a deep connection to magic. Their long lives give them
  a different perspective on time and change than shorter-lived races.

