    weight: 0.85
    defaultIntensity: 7
  - traitId: loyal
    weight: 0.8
    defaultIntensity: 7
  - traitId: traditional
    weight: 0.75
    defaultIntensity: 6
  - traitId: proud
    weight: 0.7
    defaultIntensity: 6
  - traitId: honorable
    weight: 0.7
    defaultIntensity: 6
  - traitId: gruff
    weight: 0.6
    defaultIntensity: 5

