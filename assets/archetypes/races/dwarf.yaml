# Dwarf Race Archetype
# A stout, sturdy, mountain or hill-dwelling folk

id: dwarf
displayName: Dwarf
category: race
description: |
  Dwarves are a proud and hardy folk, known for their craftsmanship,
  mining expertise, and stubborn determination. They hold grudges for
  generations and honor their ancestors and clan above all else.

