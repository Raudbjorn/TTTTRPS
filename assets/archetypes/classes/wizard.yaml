# Wizard Class Archetype
# A scholarly practitioner of arcane magic

id: wizard
displayName: Wizard
category: class
description: |
  Wizards are students of the arcane arts who gain magical power through
  careful study and practice. They seek knowledge of the mystical forces
  that shape reality, often spending years mastering a single spell.
  Their power comes from understanding, not faith or innate talent.

