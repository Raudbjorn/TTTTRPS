    weight: 0.9
    defaultIntensity: 8
  - traitId: curious
    weight: 0.85
    defaultIntensity: 7
  - traitId: methodical
    weight: 0.75
    defaultIntensity: 6
  - traitId: cautious
    weight: 0.65
    defaultIntensity: 5
  - traitId: proud
    weight: 0.6
    defaultIntensity: 5
  - traitId: secretive
    weight: 0.5
    defaultIntensity: 5

