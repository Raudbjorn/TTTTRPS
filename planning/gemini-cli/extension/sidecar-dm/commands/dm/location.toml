# Generate a location or setting
description = "Generate a detailed location with sensory details and points of interest"

prompt = """Create a vivid location for a tabletop RPG session.

{{#if args}}
Location type or requirements: {{args}}
{{/if}}

Include:
- **Name** (evocative, memorable)
- **Overview** (one sentence summary)
- **Sensory Details**:
  - Sight (lighting, colors, notable features)
  - Sound (ambient noise, voices)
  - Smell (pleasant or unpleasant)
- **Points of Interest** (3-5 things to interact with)
- **NPCs Present** (who might be here)
- **Hidden Elements** (secrets, traps, or discoveries)
- **Atmosphere** (mood, feeling, tension level)

Make it a place players will want to explore."""
