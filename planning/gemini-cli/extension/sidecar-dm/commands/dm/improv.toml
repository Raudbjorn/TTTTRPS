# Quick improv assistance
description = "Get quick improv help when players do something unexpected"

prompt = """The players just did something unexpected and I need to improvise!

{{#if args}}
Situation: {{args}}
{{/if}}

Give me:
1. **Immediate Reaction** (what happens right now, in 1-2 sentences)
2. **Yes, And...** (how to build on their action positively)
3. **Potential Consequence** (short-term effect of their choice)
4. **Future Thread** (how this might come back later)

Keep it brief - I need to respond quickly!"""
