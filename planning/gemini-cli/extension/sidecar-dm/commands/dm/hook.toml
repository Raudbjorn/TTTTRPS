# Generate a plot hook
description = "Generate a compelling plot hook with multiple angles"

prompt = """Create a plot hook to draw players into an adventure.

{{#if args}}
Theme or constraints: {{args}}
{{/if}}

Include:
- **The Hook** (the inciting incident or opportunity)
- **The Stakes** (what happens if they ignore it?)
- **Multiple Angles** (at least 2 ways different character types might engage)
- **The Truth** (what's really going on behind the scenes)
- **Complications** (potential twists as they investigate)
- **Possible Outcomes** (success, failure, partial success)

Make it intriguing enough that players WANT to pursue it."""
