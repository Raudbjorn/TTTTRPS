# TTRPG Synonym Configuration
#
# This file defines domain-specific synonyms for search query expansion.
# Synonyms help users find content even when using different terminology.
#
# Format:
#   [multi_way] - All terms are interchangeable (bidirectional)
#   [one_way]   - Source expands to targets but not reverse

max_expansions = 5

[multi_way]
# Character Stats (abbreviations â†” full names)
hp = ["hit points", "health", "life"]
ac = ["armor class", "armour class"]
str = ["strength"]
dex = ["dexterity"]
con = ["constitution"]
int = ["intelligence"]
wis = ["wisdom"]
cha = ["charisma"]

# Core Mechanics
dc = ["difficulty class"]
cr = ["challenge rating"]
xp = ["experience points", "experience"]
init = ["initiative"]
proficiency = ["prof", "proficiency bonus"]
save = ["saving throw"]
check = ["ability check"]

# Actions and Combat
aoo = ["attack of opportunity", "opportunity attack"]
crit = ["critical hit", "nat 20", "natural 20"]
melee = ["melee attack", "close combat"]
ranged = ["ranged attack", "distance attack"]
bonus_action = ["bonus", "ba"]
reaction = ["react"]

# Roles
dm = ["dungeon master", "game master", "gm"]
pc = ["player character"]
npc = ["non-player character"]

# Conditions
prone = ["knocked down", "lying down"]
grappled = ["grabbed", "held"]
stunned = ["stun"]
frightened = ["scared", "afraid"]
paralyzed = ["paralysed"]
