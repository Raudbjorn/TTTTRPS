charmed = ["charm"]
blinded = ["blind"]
deafened = ["deaf"]
poisoned = ["poison status"]
petrified = ["turned to stone"]
restrained = ["restrain", "immobilized"]

# Book Abbreviations
phb = ["player's handbook", "players handbook"]
